<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="btn_1">
            <button class="btn_new">New Game</button>
        </div>

        <div class="players">
            <div class="player1">
                <h2 class="first-player">Player1</h2>
                <h1 class="first-player-value">0</h1>
            </div>

            <div class="value">
                <h1 class="dice-value"></h1>
            </div>

            <div class="player2">
                <h2 class="second-player">Player2</h2>
                <h1 class="second-player-value">0</h1>
            </div>
        </div>

        <!-- <div class="values">
            <h1 class="first-player-value">0</h1>
            <h1 class="dice-value"></h1>
            <h1 class="second-player-value">0</h1>
        </div> -->

        <div class="output">
            <div class="first-current">
                <h4>CURRENT</h4>
                <h4 class="current-value-first">0</h4>
            </div>

            <div class="result-buttons">
                <button class="role-dice">ROLE DICE</button>
                <button class="hold">HOLD</button>
            </div>

            <div class="second-current">
                <h4>CURRENT</h4>
                <h4 class="current-value-second">0</h4>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
